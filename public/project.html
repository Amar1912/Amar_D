<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Project detail page">
  <title data-bind="project.title">Project</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="nav-logo">AM.</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="journey.html">Journey</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="certifications.html">Certifications</a></li>
      </ul>
      <div class="menu-toggle"><span></span><span></span><span></span></div>
    </div>
  </nav>

  <div class="mobile-nav">
    <ul class="mobile-nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="journey.html">Journey</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="certifications.html">Certifications</a></li>
    </ul>
  </div>

  <main>
    <section class="project-hero">
      <div class="section-container">
        <div class="project-hero-grid reveal">
          <div>
            <div class="section-tag"><span class="section-tag-line"></span><span data-bind="project.category">Category</span></div>
            <h1 data-bind="project.title"></h1>
            <p class="project-short" data-bind="project.shortDescription"></p>
            <div class="project-links-cta">
              <a class="btn btn-primary" data-bind-link="project.liveUrl">Live</a>
              <a class="btn btn-secondary" data-bind-link="project.repoUrl">Source</a>
            </div>
          </div>
          <div class="project-gallery" data-bind="project.images"></div>
        </div>
      </div>
    </section>

    <section class="project-details">
      <div class="section-container">
        <div class="project-content-grid">
          <div class="project-overview reveal">
            <h3>Problem</h3>
            <p data-bind="project.problem"></p>
            <h3>Solution</h3>
            <p data-bind="project.solution"></p>
          </div>

          <div class="project-side reveal">
            <h3>Impact</h3>
            <ul class="impact-list" data-bind="project.impact"></ul>

            <h3>Tech Stack</h3>
            <div class="tech-stack" data-bind="project.techStack"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Templates -->
  <template id="tech-item-template"><span class="tech-tag"></span></template>
  <template id="impact-item-template"><li class="impact-item"></li></template>
  <template id="project-image-template"><div class="project-image"><img alt=""></div></template>

  <!-- Data loader -->
  <script src="js/data-loader.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
